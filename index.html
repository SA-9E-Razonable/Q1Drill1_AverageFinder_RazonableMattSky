<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Average Finder</title>
	<link rel="icon" type="image/x-icon" href="heart-svgrepo-com.svg">

	<link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
	<script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');

		body {
			font-family: 'Fredoka';
			color: #083335 !important;

			background-image: url('Background.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;

			min-height: 100vh;
			overflow-x: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		.label {
			width: 100px;
			height: 100px;
			clip-path: circle();
			position: absolute;
			margin-left: -400px;

			background-color: #083335;
			color: white;
			font-size: 24px;
			font-weight: 500;

			display: flex;
			align-items: center;
			justify-content: center;
			pointer-events: none;
		}
		
		input {
			width: 400px;
			height: 75px;

			border: 4px solid;
			border-radius: 40px;
			font-size: 2rem;
			text-align: center;
		}

		#button {
			width: 300px !important;
			height: 80px !important;
			margin-left: -30px;
			border-color: #083335;
			border-radius: 40px;
			background-color: #083335;
			color: white;
			font-size: 2rem;
			font-weight: 600;
		}

		span {
			font-weight: 550;
			font-size: 2.5rem;
			color: #083335;
			display: inline-block;
			transition: transform 0.3s ease;
		}

		span:hover {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<h1 style="font-size: 4.5rem; font-weight: 600;" class="animate__animated animate__fadeInDown">Calculate Your Average!</h1>

		<div class="row mt-5">
			<div class="col-12 d-flex justify-content-center align-items-center">
				<div class="label">Score 1</div>
				<input id="score1" type="number">
			</div>
		</div>

		<div class="row mt-5">
			<div class="col-12 d-flex justify-content-center align-items-center">
				<div class="label">Score 2</div>
				<input id="score2" type="number">
			</div>
		</div>
		
		<button id="button" py-click="compute_average" class="mt-5 animate__animated animate__fadeInUp">Compute</button>
		
		<br> <br> <span id="result"></span>
	</div>
	
	<py-script src="main.py"></py-script>
</body>
</html>
